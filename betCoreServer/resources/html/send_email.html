<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark background */
            color: white;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222; /* Slightly lighter black */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #4CAF50; /* Green heading */
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* Green button */
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049; /* Slightly darker green */
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Fantasy Tips!</h1>
        <p>Thank you for registering with us. Please verify your email to activate your account.</p>
        <a class="button" href="http://{SERVER_IP}:8080/fantasyTips/rest/{EMAIL}/validateUser">Validate Your Account</a>
        <p class="footer">If you didn't request this, please ignore this email.</p>
    </div>
</body>
</html>
